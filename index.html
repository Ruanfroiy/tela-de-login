<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!--img--> 
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="iusuario" class="labels">Login</label>
                        <input type="email" name="usuario" id="iusuario" placeholder="Digite seu email" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <label for="isenha" class="labels" >Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a Senha</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
